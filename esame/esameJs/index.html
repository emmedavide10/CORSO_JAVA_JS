<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Page Title</title>
<body>
    <form action="" method="post" name="myform">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="" placeholder="inserisci email"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" value="" placeholder="inserisci password"><br>
        <label for="confPassword">Conferma Password:</label><br>
        <input type="password" id="confPassword" name="confPassword" value="" placeholder="conferma password"><br>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" value="" placeholder="inserisci nome"><br>
        <label for="eta">Eta':</label><br>
        <input type="number" id="eta" name="eta" value="" placeholder="inserisci eta"><br>
        <label for="cognome">Cognome:</label><br>
        <input type="text" id="cognome" name="cognome" value="" placeholder="inserisci cognome"><br>
        <div id="sesso">
        <input type="radio" name="sesso" value="maschio" id="maschio"/>M
        <input type="radio" name="sesso" value="femmina" id="femmina"/>F<br>
        </div>
        <select name="regioni" id="regioni">
            <option value="0" aria-checked="true"> Seleziona regione
            <option value="Abruzzo" >Abruzzo
            <option value="Basilicata" >Basilicata
            <option value="Calabria" >Calabria
            <option value="Campania" >Campania
            <option value="Emilia Romagna" >Emilia Romagna
            <option value="Friuli-Venezia Giulia" >Friuli-Venezia Giulia
            <option value="Lazio" >Lazio
            <option value="Liguria" >Liguria
            <option value="Lombardia" >Lombardia
            <option value="Marche" >Marche            
            <option value="Molise" >Molise
            <option value="Piemonte" >Piemonte
            <option value="Puglia" >Puglia
            <option value="Sardegna" >Sardegna
            <option value="Sicilia" >Sicilia
            <option value="Toscana" >Toscana
            <option value="Trentino Alto Adige" >Trentino Alto Adige
            <option value="Umbria" >Umbria
            <option value="Valle d'Aosta" >Valle d'Aosta
            <option value="Veneto" >Veneto
            </select><br>       
        <button type="button" value="SET" onclick="set('POST')">SET</button><br>
        <button type="button" value="GET" onclick="get('POST')">GET</button><br>
        <button type="button" value="UPDATE" onclick="update('POST')">UPDATE</button><br> 
        <button type="button" value="DELETE" onclick="deletee('POST')">DELETE</button>

      </form>
      
      <h1 id="success"></h1><br>
      <h1 id="reject"></h1><br>

      <div id="esitoStatus"></div>

</body>
<script type="text/javascript" src="script.js"></script>
</html>
